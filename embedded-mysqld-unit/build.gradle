buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.2.7'
    }
}

apply plugin: 'bintray-release'

description = 'TODO'
version = '0.1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'mysql:mysql-connector-java:5.1.27',
            'org.codehaus.groovy:groovy-all:2.4.1',
            'commons-io:commons-io:2.4',
            'org.springframework:spring-context:4.1.5.RELEASE',
            'org.springframework:spring-jdbc:4.1.5.RELEASE'

//    We need to use downloaded version 5.0.11 because of missing kill.exe
//    file in mysql:mysql-connector-mxj:5.0.12 in maven central repo.
    compile fileTree(dir: 'libs/', include: '*.jar')
//    compile 'mysql:mysql-connector-mxj:5.0.12'

    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}

publish {
    userOrg = project.userOrg
    groupId = project.groupId
    artifactId = project.name
    version = project.version

    description = project.description
    website = "https://github.com/rkluszczynski/${rootProject.name}"
}
